    <script>
        // Simple client-side HTML partial loader
        async function loadPartials() {
            const includeNodes = document.querySelectorAll('[data-include]');
            for (const node of includeNodes) {
                const file = node.getAttribute('data-include');
                try {
                    const resp = await fetch(file, {cache: 'no-cache'});
                    if (!resp.ok) throw new Error(resp.status + ' ' + resp.statusText);
                    const html = await resp.text();
                    node.outerHTML = html; // replace placeholder wrapper
                } catch (e) {
                    console.error('Failed loading partial', file, e);
                    node.innerHTML = `<div style="padding:2rem;color:#f87171;background:rgba(220,38,38,.1);border:1px solid rgba(220,38,38,.3);border-radius:8px;">Failed to load ${file}. Please run a local server.</div>`;
                }
            }
            // After injection, re-run script init that needs DOM elements
            if (window.initAppScripts) {
                window.initAppScripts();
            } else {
                // Fallback: dispatch custom event for existing script to hook
                document.dispatchEvent(new Event('partials:loaded'));
            }
        }
        document.addEventListener('DOMContentLoaded', loadPartials);
    </script>

    <script src="scripts/security.js"></script>
    <script src="scripts/script.js"></script>
