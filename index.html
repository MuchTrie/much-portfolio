    <script>
        // Simple client-side HTML partial loader
        async function loadPartials() {
            const isFile = location.protocol === 'file:';
            // Fallback inline copies (kept minimal) for file:// mode so user tidak perlu server lokal
            const fallbackPartials = {
                'views/nav.html': `<!-- Navigation -->\n<nav class="navbar">\n    <div class="nav-container">\n        <div class="nav-logo"><h2>Portfolio</h2></div>\n        <div class="nav-menu" id="nav-menu">\n            <a href="#home" class="nav-link">Home</a><a href="#about" class="nav-link">About</a><a href="#experience" class="nav-link">Experience</a><a href="#education" class="nav-link">Education</a><a href="#certifications" class="nav-link">Certifications</a><a href="#projects" class="nav-link">Projects</a><a href="#contact" class="nav-link">Contact</a>\n        </div>\n        <div class="nav-toggle" id="nav-toggle"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>\n    </div>\n</nav>` ,
                'views/hero.html': document.querySelector('[data-include="views/hero.html"]') ? `<!-- Hero Section (fallback) -->\n<section id="home" class="hero">\n <div class=\"hero-container\"><div class=\"hero-content\"><h1 class=\"hero-title\"><span class=\"gradient-text\">Much Trie Harnanto</span></h1><p class=\"hero-subtitle\">Cybersecurity Enthusiast & Web Developer</p><p class=\"hero-description\">Technology enthusiast with a passion for creating secure digital solutions. Always eager to learn and tackle new challenges in the ever-evolving world of technology.</p><div class=\"hero-buttons\"><a href=\"#contact\" class=\"btn btn-primary\"><i class=\"fas fa-envelope\"></i> Contact Me</a><a href=\"#about\" class=\"btn btn-secondary\"><i class=\"fas fa-user\"></i> Learn More</a></div></div><div class=\"hero-image\"><div class=\"profile-card\"><div class=\"profile-image\"><img src=\"images/MuchTrieHA.png\" alt=\"Much. Trie Harnanto\" class=\"profile-pic\"></div></div></div></div></section><div class=\"section-divider\"></div>` : '' ,
                'views/about.html': `<!-- About -->${'\n'}<section id="about" class="about"><div class="container"><h2 class="section-title">About Me</h2><div class="about-content"><div class="about-text"><p>6th semester Informatics student at ITENAS with a focus and interest in cybersecurity and web development. Experienced in both individual and team web projects, with a solid understanding of system and network security fundamentals.</p><p>Highly motivated with a passion for learning, detail-oriented, and always keeping up with the latest technological developments, especially in the fields of cybersecurity and modern web development.</p></div></div></div></section>` ,
                'views/experience.html': `<!-- Experience -->${'\n'}<section id="experience" class="experience"><div class="container"><h2 class="section-title">Experience</h2><div class="exp-card"><div class="exp-header"><h3>Web Developer Intern</h3><h4>PT. Laskar Teknologi Mulia (CyberLabs)</h4></div><div class="exp-content"><ul><li>Created & developed websites using Laravel and MySQL</li><li>Deployed web applications to servers</li><li>Collaborated with the team to complete assigned tasks</li></ul><div class="exp-certificate"><h4>Internship Certificate</h4><div class="exp-certificate-container"><img src="images/My Certificate/CYBERLABS_MAGANG.jpg" alt="Internship Certificate" class="exp-certificate-img"><div class="exp-certificate-overlay"><a href="images/My Certificate/CYBERLABS_MAGANG.jpg" target="_blank" class="cert-view-btn"><i class="fas fa-eye"></i> View Full Certificate</a></div></div></div></div></div></div></section>` ,
                //'views/education.html': `<!-- Education -->${'\n'}<section id="education" class="education"><div class="container"><h2 class="section-title">Education</h2><div class="timeline"><div class="timeline-item"><div class="timeline-marker"></div><div class="timeline-content"><h3>Informatics</h3><h4>Institut Teknologi Nasional Bandung</h4><span class="timeline-date">2022 - Present</span><p>GPA: 3.56 / 4.00</p></div></div><div class="timeline-item"><div class="timeline-marker"></div><div class="timeline-content"><h3>Software Engineering</h3><h4>SMK Negeri 4 Padalarang</h4><span class="timeline-date">2019 - 2022</span><p>AVG. Score: 86</p></div></div></div></div></section>` ,
                'views/certifications.html': `<!-- Certifications Section (fallback full) -->\n<section id=\"certifications\" class=\"certifications\">\n    <div class=\"container\">\n        <h2 class=\"section-title\">Certifications</h2>\n        <div class=\"cert-providers-grid\">\n            <div class=\"cert-provider-card\">\n                <div class=\"cert-provider-header\" onclick=\"toggleCertProvider('bnsp-certs')\">\n                    <div class=\"cert-provider-logo\"><img src=\"images/logos/bnsp.jpg\" alt=\"BNSP Logo\"></div>\n                    <div class=\"cert-provider-info\"><h3>BNSP</h3><p>National Professional Certification Agency</p><span class=\"cert-count\">3 Certificates</span></div>\n                    <div class=\"cert-provider-arrow\"><i class=\"fas fa-chevron-down\"></i></div>\n                </div>\n                <div class=\"cert-provider-content\" id=\"bnsp-certs\">\n                    <div class=\"cert-list\">\n                        <div class=\"cert-item\"><div class=\"cert-item-info\"><h4>Programming Foundation</h4><p>Professional certification in programming fundamentals</p></div><div class=\"cert-item-actions\"><a href=\"https://drive.google.com/file/d/1nBkUmkIUhaafrC2kp2fZsfejNIRC_ihJ/view?usp=drive_link\" target=\"_blank\" class=\"cert-btn\"><i class=\"fas fa-eye\"></i> View</a></div></div>\n                        <div class=\"cert-item\"><div class=\"cert-item-info\"><h4>Junior Cybersecurity</h4><p>Entry-level cybersecurity professional certification</p></div><div class=\"cert-item-actions\"><a href=\"https://drive.google.com/file/d/1mOX5lFruy7KqPVq_XwOCdgfHi8Gjw7g_/view?usp=sharing\" target=\"_blank\" class=\"cert-btn\"><i class=\"fas fa-eye\"></i> View</a></div></div>\n                        <div class=\"cert-item\"><div class=\"cert-item-info\"><h4>Software Development</h4><p>Professional certification in software development</p></div><div class=\"cert-item-actions\"><a href=\"https://drive.google.com/file/d/1WNKkfcXfO--aBFyoQ3rSn-p8YyQ0sKvy/view?usp=drive_link\" target=\"_blank\" class=\"cert-btn\"><i class=\"fas fa-eye\"></i> View</a></div></div>\n                    </div>\n                </div>\n            </div>\n            <div class=\"cert-provider-card\">\n                <div class=\"cert-provider-header\" onclick=\"toggleCertProvider('cisco-certs')\">\n                    <div class=\"cert-provider-logo\"><img src=\"images/logos/cisco.png\" alt=\"CISCO Logo\"></div>\n                    <div class=\"cert-provider-info\"><h3>CISCO</h3><p>Networking Academy</p><span class=\"cert-count\">5 Certificates</span></div>\n                    <div class=\"cert-provider-arrow\"><i class=\"fas fa-chevron-down\"></i></div>\n                </div>\n                <div class=\"cert-provider-content\" id=\"cisco-certs\">\n                    <div class=\"cert-list\">\n                        <div class=\"cert-item\"><div class=\"cert-item-info\"><h4>Introduction to Cybersecurity</h4><p>Fundamental cybersecurity concepts and principles</p></div><div class=\"cert-item-actions\"><a href=\"https://drive.google.com/file/d/1gX-q2Rde0GybKfx5ULoisqRERmXM8HoV/view?usp=drive_link\" target=\"_blank\" class=\"cert-btn\"><i class=\"fas fa-eye\"></i> View</a><a href=\"https://www.credly.com/badges/1cea80b5-cf0e-4d8b-b4a8-e8caf3a2afcf\" target=\"_blank\" class=\"cert-btn cert-validate\"><i class=\"fas fa-check-circle\"></i> Validate</a></div></div>\n                        <div class=\"cert-item\"><div class=\"cert-item-info\"><h4>Network Defense</h4><p>Network security and defense strategies</p></div><div class=\"cert-item-actions\"><a href=\"https://drive.google.com/file/d/1aRsewlB5kfvvxR0PRIHzz2Ze8GiYE53X/view?usp=drive_link\" target=\"_blank\" class=\"cert-btn\"><i class=\"fas fa-eye\"></i> View</a><a href=\"https://www.credly.com/badges/63dceb00-adc3-449e-a73a-96e57ea0a7f2\" target=\"_blank\" class=\"cert-btn cert-validate\"><i class=\"fas fa-check-circle\"></i> Validate</a></div></div>\n                        <div class=\"cert-item\"><div class=\"cert-item-info\"><h4>Cyber Threat Management</h4><p>Identifying and managing cyber threats</p></div><div class=\"cert-item-actions\"><a href=\"https://drive.google.com/file/d/1ydItTkBn3Q36Hx2j3CudChuHgeHoH-Zp/view?usp=drive_link\" target=\"_blank\" class=\"cert-btn\"><i class=\"fas fa-eye\"></i> View</a><a href=\"https://www.credly.com/badges/2d6532fd-6f09-4431-ab68-7bfd4d54fff7\" target=\"_blank\" class=\"cert-btn cert-validate\"><i class=\"fas fa-check-circle\"></i> Validate</a></div></div>\n                        <div class=\"cert-item\"><div class=\"cert-item-info\"><h4>Endpoint Security</h4><p>Securing endpoints and devices</p></div><div class=\"cert-item-actions\"><a href=\"https://drive.google.com/file/d/1M5p9MH0_jByFs1Jj19DA6TH2A-BrQhYX/view?usp=drive_link\" target=\"_blank\" class=\"cert-btn\"><i class=\"fas fa-eye\"></i> View</a><a href=\"https://www.credly.com/badges/68eb28bc-2477-4f3f-b982-c373d77fd816\" target=\"_blank\" class=\"cert-btn cert-validate\"><i class=\"fas fa-check-circle\"></i> Validate</a></div></div>\n                        <div class=\"cert-item\"><div class=\"cert-item-info\"><h4>Ethical Hacker</h4><p>Ethical hacking and penetration testing</p></div><div class=\"cert-item-actions\"><a href=\"https://drive.google.com/file/d/1Wvtq-bljIgNB3x83-wK7Mz4wQKcIQltW/view?usp=sharing\" target=\"_blank\" class=\"cert-btn\"><i class=\"fas fa-eye\"></i> View</a><a href=\"https://www.credly.com/badges/f24e7ad1-532b-4640-b044-fc7c032c8ae7\" target=\"_blank\" class=\"cert-btn cert-validate\"><i class=\"fas fa-check-circle\"></i> Validate</a></div></div>\n                    </div>\n                </div>\n            </div>\n            <div class=\"cert-provider-card\">\n                <div class=\"cert-provider-header\" onclick=\"toggleCertProvider('digitalent-certs')\">\n                    <div class=\"cert-provider-logo\"><img src=\"images/logos/digitalent.png\" alt=\"Digitalent Kominfo Logo\"></div>\n                    <div class=\"cert-provider-info\"><h3>Digitalent Kominfo</h3><p>Ministry of Communication and Information Technology</p><span class=\"cert-count\">1 Certificate</span></div>\n                    <div class=\"cert-provider-arrow\"><i class=\"fas fa-chevron-down\"></i></div>\n                </div>\n                <div class=\"cert-provider-content\" id=\"digitalent-certs\">\n                    <div class=\"cert-list\">\n                        <div class=\"cert-item\"><div class=\"cert-item-info\"><h4>Junior SOC Analyst</h4><p>Security Operations Center analyst training</p></div><div class=\"cert-item-actions\"><a href=\"https://drive.google.com/file/d/1DlQ0SK_Cl5XnMElavLLRejosGrV79kh8/view?usp=drive_link\" target=\"_blank\" class=\"cert-btn\"><i class=\"fas fa-eye\"></i> View</a></div></div>\n                    </div>\n                </div>\n            </div>\n        </div>\n    </div>\n</section>` ,
                'views/projects.html': `<!-- Projects Section (fallback full) -->\n<section id=\"projects\" class=\"projects\">\n    <div class=\"container\">\n        <h2 class=\"section-title\">My Projects</h2>\n        <div class=\"projects-wrapper\">\n            <div class=\"project-category defense-category\">\n                <div class=\"project-header\"><h3 class=\"project-category-title\">🛡️ Defense</h3></div>\n                <div class=\"project-content\"><div class=\"project-list-scroll\">\n                    <div class=\"project-card defense-project\">\n                        <div class=\"project-card-header\" onclick=\"toggleProjectDropdown('server-security-project')\">\n                            <div class=\"project-icon\"><i class=\"fas fa-server\"></i></div>\n                            <div class=\"project-info\"><h4>Server Security Hardening</h4><p class=\"project-subtitle\">Server Defense & Configuration</p><span class=\"project-status completed\">Completed</span></div>\n                            <div class=\"dropdown-arrow\"><i class=\"fas fa-chevron-down\"></i></div>\n                        </div>\n                        <div class=\"project-dropdown-content\" id=\"server-security-project\">\n                            <div class=\"project-details\"><div class=\"project-description\"><p>Comprehensive demonstration of building and hardening server security from scratch, implementing layered defense to protect against unauthorized access and common threats.</p></div><div class=\"project-meta\"><div class=\"meta-item\"><span class=\"meta-label\">Project Type:</span><span class=\"meta-value\">Server Hardening</span></div><div class=\"meta-item\"><span class=\"meta-label\">Context:</span><span class=\"meta-value\">Defense Implementation</span></div><div class=\"meta-item\"><span class=\"meta-label\">OS Server:</span><span class=\"meta-value\">Linux Ubuntu</span></div><div class=\"meta-item\"><span class=\"meta-label\">Primary Tools:</span><span class=\"meta-value\">SSH, Google Authenticator (MFA), UFW, Nginx, OpenSSL</span></div></div><div class=\"project-achievements\"><h5>Key Achievements:</h5><ul class=\"achievement-list\"><li><i class=\"fas fa-check\"></i> Implemented Multi-Factor Authentication (MFA) on SSH to prevent unauthorized access</li><li><i class=\"fas fa-check\"></i> Secured web server deployment with Nginx and applied IP-based access restrictions</li><li><i class=\"fas fa-check\"></i> Deployed encrypted communication (HTTPS) to protect data traffic</li><li><i class=\"fas fa-check\"></i> Configured firewall to restrict incoming connections from authorized sources only</li></ul></div><div class=\"project-actions\"><a href=\"https://youtu.be/29IujrTLgp8\" target=\"_blank\" class=\"project-btn primary\"><i class=\"fab fa-youtube\"></i> Watch Demo</a></div></div>\n                        </div>\n                    </div>\n                    <div class=\"project-card defense-project\">\n                        <div class=\"project-card-header\" onclick=\"toggleProjectDropdown('genecare-security-project')\">\n                            <div class=\"project-icon\"><i class=\"fas fa-dna\"></i></div>\n                            <div class=\"project-info\"><h4>GeneCare Security Case Study</h4><p class=\"project-subtitle\">DNA & Medical Data Protection</p><span class=\"project-status completed\">Completed</span></div>\n                            <div class=\"dropdown-arrow\"><i class=\"fas fa-chevron-down\"></i></div>\n                        </div>\n                        <div class=\"project-dropdown-content\" id=\"genecare-security-project\">\n                            <div class=\"project-details\"><div class=\"project-description\"><p>A comprehensive web security implementation report, designing and building layered defense systems for the fictional healthcare platform \"GeneCare\". This project focuses on protecting highly sensitive user data, such as genetic (DNA) and medical records, from various cyber threats.</p></div><div class=\"project-meta\"><div class=\"meta-item\"><span class=\"meta-label\">Project Type:</span><span class=\"meta-value\">Web Application Security</span></div><div class=\"meta-item\"><span class=\"meta-label\">Context:</span><span class=\"meta-value\">Final Exam Report</span></div><div class=\"meta-item\"><span class=\"meta-label\">Case Study:</span><span class=\"meta-value\"> Healthcare Platform \"GeneCare\"</span></div><div class=\"meta-item\"><span class=\"meta-label\">Primary Technologies:</span><span class=\"meta-value\">PHP, HTTPS/TLS, AES-256 Encryption, Password Hashing, Prepared Statements, Doppler</span></div></div><div class=\"project-achievements\"><h5>Key Achievements:</h5><ul class=\"achievement-list\"><li><i class=\"fas fa-check\"></i> Implemented AES-256 encryption for sensitive DNA and medical data in database</li><li><i class=\"fas fa-check\"></i> Secured authentication with Account Lockout, Captcha verification, and password hashing</li><li><i class=\"fas fa-check\"></i> Prevented SQL Injection attacks using Prepared Statements</li><li><i class=\"fas fa-check\"></i> Built secure registration system with input validation and strong password policies</li><li><i class=\"fas fa-check\"></i> Secured data transmission with HTTPS/TLS encryption</li><li><i class=\"fas fa-check\"></i> Implemented secure key management using external service (Doppler)</li></ul></div><div class=\"project-actions\"><a href=\"https://drive.google.com/file/d/1UQYZj_KlVORjjHioLP0PRYKqm9BCIC3J/view?usp=drive_link\" target=\"_blank\" class=\"project-btn primary\"><i class=\"fas fa-eye\"></i> View Full Report</a></div></div>\n                        </div>\n                    </div>\n                    <div class=\"maintenance-notice\"><div class=\"maintenance-icon\"><i class=\"fas fa-code\"></i></div><h4>Under Development</h4><p>More defense projects coming soon!</p><div class=\"maintenance-animation\"><div class=\"loading-dots\"><span></span><span></span><span></span></div></div></div>\n                </div></div>\n            </div>\n            <div class=\"project-category attack-category\">\n                <div class=\"project-header\"><h3 class=\"project-category-title\">⚔️ Attack</h3></div>\n                <div class=\"project-content\"><div class=\"project-list-scroll\">\n                    <div class=\"project-card attack-project\">\n                        <div class=\"project-card-header\" onclick=\"toggleProjectDropdown('sql-injection-project')\">\n                            <div class=\"project-icon\"><i class=\"fas fa-globe\"></i></div>\n                            <div class=\"project-info\"><h4>SQL Injection Penetration Testing</h4><p class=\"project-subtitle\">Web Application Security</p><span class=\"project-status completed\">Completed</span></div>\n                            <div class=\"dropdown-arrow\"><i class=\"fas fa-chevron-down\"></i></div>\n                        </div>\n                        <div class=\"project-dropdown-content\" id=\"sql-injection-project\">\n                            <div class=\"project-details\"><div class=\"project-description\"><p>Comprehensive penetration testing documenting critical Time-Based Blind SQL Injection vulnerability on government domain endpoint.</p></div><div class=\"project-meta\"><div class=\"meta-item\"><span class=\"meta-label\">Vulnerability Type:</span><span class=\"meta-value\">Time-Based Blind SQL Injection</span></div><div class=\"meta-item\"><span class=\"meta-label\">Related CVE:</span><span class=\"meta-value\">CVE-2023-32315, CVE-2022-1388</span></div><div class=\"meta-item\"><span class=\"meta-label\">CVSS Score:</span><span class=\"meta-value critical\">9.8 (Critical)</span></div><div class=\"meta-item\"><span class=\"meta-label\">Target Domain:</span><span class=\"meta-value\">Government (.mil.id)</span></div><div class=\"meta-item\"><span class=\"meta-label\">Primary Tools:</span><span class=\"meta-value\">X-Ray, SQLMap</span></div></div><div class=\"project-achievements\"><h5>Key Achievements:</h5><ul class=\"achievement-list\"><li><i class=\"fas fa-check\"></i> Database structure extraction</li><li><i class=\"fas fa-check\"></i> Sensitive data enumeration</li><li><i class=\"fas fa-check\"></i> Complete vulnerability documentation</li></ul></div><div class=\"project-actions\"><a href=\"https://drive.google.com/file/d/18XChfVXgTIwA2qjPDsIMkeKO3Nb4fB_N/view?usp=sharing\" target=\"_blank\" class=\"project-btn primary\"><i class=\"fas fa-eye\"></i> View Full Report</a></div></div>\n                        </div>\n                    </div>\n                    <div class=\"project-card attack-project\">\n                        <div class=\"project-card-header\" onclick=\"toggleProjectDropdown('red-team-project')\">\n                            <div class=\"project-icon\"><i class=\"fas fa-user-ninja\"></i></div>\n                            <div class=\"project-info\"><h4>Red Team Security Assessment</h4><p class=\"project-subtitle\">Web Application Security</p><span class=\"project-status completed\">Completed</span></div>\n                            <div class=\"dropdown-arrow\"><i class=\"fas fa-chevron-down\"></i></div>\n                        </div>\n                        <div class=\"project-dropdown-content\" id=\"red-team-project\">\n                            <div class=\"project-details\"><div class=\"project-description\"><p>Comprehensive red team assessment conducted during Network Security final exam simulation, involving exploitation of assigned web application to identify real security vulnerabilities.</p></div><div class=\"project-meta\"><div class=\"meta-item\"><span class=\"meta-label\">Assessment Type:</span><span class=\"meta-value\">Red Team Security Assessment</span></div><div class=\"meta-item\"><span class=\"meta-label\">Context:</span><span class=\"meta-value\">Final Exam Simulation</span></div><div class=\"meta-item\"><span class=\"meta-label\">Target Application:</span><span class=\"meta-value\">Assigned Web Application</span></div><div class=\"meta-item\"><span class=\"meta-label\">Primary Tools:</span><span class=\"meta-value\">Gobuster, Wappalyzer, GitHub, phpMyAdmin</span></div></div><div class=\"project-achievements\"><h5>Key Achievements:</h5><ul class=\"achievement-list\"><li><i class=\"fas fa-check\"></i> Gained unauthorized database access</li><li><i class=\"fas fa-check\"></i> Discovered leaked .env file on GitHub</li><li><i class=\"fas fa-check\"></i> Performed database structure exfiltration</li><li><i class=\"fas fa-check\"></i> Documented vulnerabilities & provided mitigation</li></ul></div><div class=\"project-actions\"><a href=\"https://drive.google.com/file/d/1D4mNGKAlbHJ1fUN4RRNyOKplHV1jqvF4/view?usp=sharing\" target=\"_blank\" class=\"project-btn primary\"><i class=\"fas fa-eye\"></i> View Assessment Report</a></div></div>\n                        </div>\n                    </div>\n                    <div class=\"maintenance-notice attack-maintenance\"><div class=\"maintenance-icon attack-icon\"><i class=\"fas fa-code\"></i></div><h4>Under Development</h4><p>More attack projects coming soon!</p><div class=\"maintenance-animation attack-animation\"><div class=\"loading-dots attack-dots\"><span></span><span></span><span></span></div></div></div>\n                </div></div>\n            </div>\n        </div>\n    </div>\n</section>` ,
                'views/contact.html': `<!-- Contact -->${'\n'}<section id="contact" class="contact"><div class="container"><h2 class="section-title">Contact</h2><div class="contact-content"><div class="contact-info-grid"><div class="contact-card"><i class="fas fa-envelope"></i><h3>Email</h3><p>mtrie.h@gmail.com</p></div><div class="contact-card"><i class="fab fa-instagram"></i><h3>Instagram</h3><p>@muchx3</p></div><div class="contact-card"><i class="fab fa-linkedin"></i><h3>LinkedIn</h3><p>much-trie-harnanto</p></div><div class="contact-card"><i class="fas fa-map-marker-alt"></i><h3>Location</h3><p>West Bandung, West Java</p></div></div></div></div></section>` ,
                'views/footer.html': `<!-- Footer -->${'\n'}<footer class="footer"><div class="container"><p>&copy; 2025 Much. Trie Harnanto. All rights reserved.</p></div></footer>` ,
                'views/modals.html': `<!-- Modals placeholder in fallback (no dynamic) -->` 
            };

            const includeNodes = document.querySelectorAll('[data-include]');
            for (const node of includeNodes) {
                const file = node.getAttribute('data-include');
                if (isFile) {
                    // gunakan fallback
                    if (fallbackPartials[file]) {
                        node.outerHTML = fallbackPartials[file];
                    } else {
                        node.outerHTML = `<!-- Missing fallback for ${file} -->`;
                    }
                    continue;
                }
                try {
                    const resp = await fetch(file, {cache: 'no-cache'});
                    if (!resp.ok) throw new Error(resp.status + ' ' + resp.statusText);
                    const html = await resp.text();
                    node.outerHTML = html; // replace placeholder wrapper
                } catch (e) {
                    console.error('Failed loading partial', file, e);
                    // fallback notice
                    node.innerHTML = `<div style="padding:2rem;color:#f87171;background:rgba(220,38,38,.1);border:1px solid rgba(220,38,38,.3);border-radius:8px;">Failed load ${file}. If viewing via file:// please run a local server.</div>`;
                }
            }
            // After injection, re-run script init that needs DOM elements
            if (window.initAppScripts) {
                window.initAppScripts();
            } else {
                // Fallback: dispatch custom event for existing script to hook
                document.dispatchEvent(new Event('partials:loaded'));
            }
        }
        document.addEventListener('DOMContentLoaded', loadPartials);
    </script>

    <script src="scripts/security.js"></script>
    <script src="scripts/script.js"></script>
</body>
