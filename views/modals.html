<!-- Project Modal -->
<div id="projectModal" class="project-modal">
    <div class="modal-overlay" onclick="closeProjectModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Project Details</h3>
            <button class="modal-close" onclick="closeProjectModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="modalBody"></div>
    </div>
</div>
<!-- Certificate Modal (Mobile Only) -->
<div id="certModal" class="cert-modal">
    <div class="cert-modal-overlay" onclick="closeCertModal()"></div>
    <div class="cert-modal-content">
        <div class="cert-modal-header">
            <button class="cert-modal-close" onclick="closeCertModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cert-modal-body"></div>
    </div>
</div>
